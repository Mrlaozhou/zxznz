<script type="text/javascript">

function showBox(c){
	var index = $(c).attr('index');

	if( index == 0 )
	{
		$(c).parent().parent().find('[class=hos_reply_box]').css("display","block");
		$(c).text('关闭');
		$(c).attr('index','1');
	}
	else
	{
		$(c).parent().parent().find('[class=hos_reply_box]').css("display","none");
		$(c).text('回复');
		$(c).attr('index','0');
	}
}
</script>
