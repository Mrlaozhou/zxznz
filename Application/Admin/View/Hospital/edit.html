function addNewExtCat(btn)
{
	// 选择后面的下拉框并克隆一个
	var newSel = $(btn).next("select").clone();
	// 把新的下拉框添加到当前TD的最后
	$(btn).parent().append(newSel);
}
// 为类型绑定change事件
$("select[name=province]").change(function(){
	// 先取出选择的类型ID
	var province = $(this).val();
	province = encodeURI(encodeURI(province));
	var html = '';
	$.ajax({
		type : "GET",
		url : "<?php echo U('ajaxGetCitys', '', FALSE); ?>/province/"+province,
		dataType : "json",
		success : function(data)
		{
			//拼接代码
			$(data).each(function(k,v){

				html += "<option value='"+v+"'>"+v;
				html += "</option>";	

			});
			//把代码追加到select[name='city']
			$("select[name=city]").html(html);
		}
	});
});
function onloadAjax()
{
	var province = $("select[name=province]").val();
	var now = $("select[name=city]").attr('now');
	province = encodeURI(encodeURI(province));
	var html = '';
	if( province )
	{
		$.ajax({
			type : "GET",
			url : "<?php echo U('ajaxGetCitys', '', FALSE); ?>/province/"+province,
			dataType : "json",
			success : function(data)
			{
				$(data).each(function(k,v){
					//拼接代码
					if(v == now)
					{
						html += "<option value='"+v+"' selected='selected'>"+v;
						html += "</option>";					
					}
					else
					{
						html += "<option value='"+v+"'>"+v;
						html += "</option>";	
					}
					//把代码追加到select[name='city']
					$("select[name=city]").html(html);					
				})

			}
		});		
	}
	else
	{
		html = "<option valuse=''>请选择城市</option>";
		//把代码追加到select[name='city']
		$("select[name=city]").html(html);
	}
}
//网页加载完成  调用
onloadAjax();



// +号的事件
function addRow(a)
{
	// 先选中所在的LI标签
	var li = $(a).parent();
	if(li.find('a').html() == '[+]')
	{
		// 克隆一个新的LI
		var newLi = li.clone();
		// 变成-号
		newLi.find('a').html('[-]');
		// 新LI放到LI后面
		li.after(newLi);
	}
	else
		li.remove();
}
$("#tabbar-div p span").click(function(){
	// 获取点击的是第几个
	var i = $(this).index();
	// 先隐藏所有的table
	$(".tab_content").hide();
	// 显示第i个
	$(".tab_content").eq(i).show();
	$(".tab-front").removeClass("tab-front").addClass('tab-back');
	$(this).removeClass("tab-back").addClass('tab-front');
});

$("#btn_add_pic").click(function(){
	$("#table_pic_list").append('<tr><td><input type="file" name="pic[]" /></td></tr>');
});

function delPic(ipt)
{
	var imgId = $(ipt).attr('picId');
	if(window.confirm('你确定要删除这张照片吗？'))
	{
		$.ajax({
			url:"/index.php/Admin/Hospital/ajaxDelPic/id/"+imgId,
			type:'GET',
			dataType:'json',
			success:function(data){
				if(data.result == 1)
				{
					alert("删除成功！！");
					$(ipt).parent().remove();
				}
				else
				{
					alert("删除失败！！请联系开发者");
				}
			}
		});
	}
}
